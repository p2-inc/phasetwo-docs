name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: 22
  CUSTOM_DOMAIN: phasetwo.io

jobs:
  test:
    name: Build (validate)
    if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref != 'refs/heads/main')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack (Yarn Berry)
        run: corepack enable

      # Cache Yarn Berry artifacts (.yarn/cache, PnP files)
      - name: Cache Yarn
        uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
            .pnp.cjs
            .pnp.data.json
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-yarn-

      - name: Build site
        run: |
          yarn install --immutable
          yarn regen-api-docs
          yarn build

  deploy:
    name: Deploy
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack (Yarn Berry)
        run: corepack enable

      - name: Cache Yarn
        uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
            .pnp.cjs
            .pnp.data.json
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-yarn-

      - name: Build site & add CNAME
        run: |
          yarn install --immutable
          yarn regen-api-docs
          yarn build
          echo "${CUSTOM_DOMAIN}" > build/CNAME

      - uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.GH_PAGES_DEPLOY }}

      - name: Publish to GitHub Pages
        env:
          USE_SSH: true
        run: |
          git config --global user.email "244253+xgp@users.noreply.github.com"
          git config --global user.name  "Garth"
          yarn deploy --skip-build
