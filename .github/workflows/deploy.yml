name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: 22
  CUSTOM_DOMAIN: phasetwo.io

jobs:
  test:
    name: Build (validate)
    if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref != 'refs/heads/main')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Build site
        run: |
          pnpm install --frozen-lockfile
          pnpm regen-api-docs
          pnpm build

  deploy:
    name: Deploy
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Build site & add CNAME
        run: |
          pnpm install --frozen-lockfile
          pnpm regen-api-docs
          pnpm build
          echo "${CUSTOM_DOMAIN}" > build/CNAME

      - uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.GH_PAGES_DEPLOY }}

      - name: Publish to GitHub Pages
        env:
          USE_SSH: true
        run: |
          git config --global user.email "244253+xgp@users.noreply.github.com"
          git config --global user.name  "Garth"
          pnpm exec docusaurus deploy --skip-build
